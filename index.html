<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css"/>
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Criar Conta</h1>
    </header>

    <article>
        <form action="" method="get">

            <h1>Tipo de conta</h1>
            <div class="tipoDe_pessoa forms">
                    <label>
                        <input type="radio" name="tipo_conta" value="pessoa_fisica"/>
                        Pessoa Física
                    </label>
                <label>
                     <input type="radio" name="tipo_conta" value="pessoa_juridica"/>
                     Pessoa Jurídica
                </label>
            </div>

            <!--parte cima "tipo de conta"-->

            <div class="primeiro_form">
                <div class="form_part1">
                    <div class="sub_form_part">
                        <label>
                            <input type="text" name="nome" placeholder="Nome Completo*"/>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input id="calend" type="date" name="nascimento" placeholder="Data de Nascimento*"/>
                        </label>
                    </div>
                    
                </div>

                <div class="form_part2">
                
                    <div class="sub_form_part">
                        <label>
                            <input type="number" name="cpf" placeholder="CPF*"/>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="number" name="telefone" placeholder="Telefone celular*"/>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form_part3 forms">
                    <label>
                        <input type="email" name="email" placeholder="E-mail*"/>
                    </label>
            </div>

            <div class="form_part4">
                <div id="senha1">
                    <label>
                        <input type="password" name="senha" placeholder="Crie sua senha*"/>
                    </label>
                </div>

                <div id="senha2">
                    <label>
                        <input type="password" name="senha" placeholder="Confirme sua senha*"/>
                    </label>
                </div>
            </div>

            <div class="form_part5 forms">
                <label>Onde você nos conhece!*
                    <select name="conhecer" id="onde_vc_conhece">
                        <option></option>
                        <option>Google</option>
                        <option>YouTube</option>
                        <option>Instagram</option>
                        <option>Pessoa Próxima</option>
                    </select>
                </label>
            </div>

            <div class="form_part6 forms">
                <label>
                    <input type="checkbox" name="ofertas" id="checkbox"/>
                    Quero receber ofertas e novidades por E-mail, SMS ou WhatsApp.
                </label>

                <label>
                    <input type="checkbox" name="politica"/>
                    Li e estou de acordo com as <a href="">da empresa e políticas de privacidade.*</a> 
                </label>
            </div>
            
            <div id="botao">
                <input type="button" value="CONTINUAR" id="mod_botao"/>
            </div>
            
        </form>
    </article>
    <footer>
        <div class="footer_copy">
            Copyright - Jeanlerson Santos
        </div>
        <div class="footer_img">
            <div class="footer_logo">
                <a href="https://github.com/Jeanlerson">
                    <img id="git" src="assets/img/git.png"/>
                </a>
            </div>
            <div class="footer_logo">
                <a href="https://www.instagram.com/jeanlerson/">
                    <img id="insta" src="assets/img/insta.png"/>
                </a>
            </div>
            <div class="footer_logo">
                <a href="https://www.linkedin.com/in/jeanlerson-dos-santos-da-silva-366933277/">
                    <img id="linke" src="assets/img/linke.png"/>
                </a>
            </div>
        </div>
    </footer>
    
</body>
</html>
