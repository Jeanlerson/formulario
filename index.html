<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <title>Formulário</title>
</head>
<body>
    <form action="" method="get">
        <label>Pessoa Física
            <input type="radio" name="tipo_conta" value="pessoa_fisica"/>
        </label>

        <label>Pessoa Jurídica
            <input type="radio" name="tipo_conta" value="pessoa_juridica"/>
        </label>

        <label>Nome Completo*
            <input type="text" name="nome"/>
        </label>

        <label>CPF*
            <input type="number" name="cpf"/>
        </label>

        <label>Data de Nascimento*</label>
        <input type="date" name="nascimento"/>

        <label>Número de Telefone*
            <input type="tel" name="nascimento"/>
        </label>

        <label>E-mail*
            <input type="email" name="email"/>
        </label>

        <label>Crie sua senha*
            <input type="password" name="senha"/>
        </label>

        <label>Confirme sua senha*
            <input type="password" name="senha"/>
        </label>

        <label>Onde você nos conhece!*
            <select name="conhecer" id="onde_vc_conhece">
                <option>Google</option>
                <option>YouTube</option>
                <option>Instagram</option>
                <option>Pessoa Próxima</option>
            </select>
        </label>

        <label>Quero receber ofertas e novidades por E-mail, SMS ou WhatsApp.
            <input type="checkbox" name="ofertas"/>
        </label>

        <label>Li e estou de acordo com as políticas da empresa e políticas de privacidade.
            <input type="checkbox" name="politica"/>
        </label>
        
        <input type="button" value="continuar"/>
    </form>
</body>
</html>
